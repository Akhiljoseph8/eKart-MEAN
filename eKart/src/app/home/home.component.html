<app-header></app-header>
<header class="py-5">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://static.vecteezy.com/system/resources/previews/011/871/813/non_2x/online-shopping-on-phone-buy-sell-business-digital-web-banner-application-money-advertising-payment-ecommerce-illustration-search-vector.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://img.freepik.com/premium-vector/incredible-wow-sale-banner-design-template-big-super-sale-special-offer-save-up-50-off-vector-illustration_167801-2478.jpg" class="d-block w-100" height="450px" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://static.vecteezy.com/system/resources/previews/002/006/977/non_2x/young-man-takes-a-shopping-cart-and-enjoy-online-shopping-through-smartphones-choose-to-buy-gifts-valentine-s-day-concepts-website-or-mobile-phone-application-flat-design-illustration-vector.jpg" height="450px" class="d-block w-100" alt="...">
          </div>
        </div>
      </div>
</header>
<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let i of productData|search:key">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top" style="cursor: pointer;" routerLink="det/{{i.id}}" src="{{i.image}}" height="200px" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{i.title}}</h5>
                            <!-- Product price-->
                           {{i.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent d-flex justify-content-between">
                        <button class="btn btn-outline-dark flex-shrink-0"type="button" (click)="addCart(i)">
                            <i class="fa-solid fa-cart-plus" style="color: aquamarine;"></i>
                        </button>
                        <button class="btn btn-outline-dark flex-shrink-0"type="button"  (click)="addWishList(i)">
                            <i class="fa-solid fa-heart-circle-plus" style="color: rgb(230, 74, 7);"></i>
                        </button>
                    </div>
                </div>
            </div>
            
        </div>
        <ng-template #prod>no products</ng-template>
        <h3 *ngIf="(productData|search:key).length==0" class="text-center text-warning">
            Searched Items not available
        </h3>
    </div>
</section>
